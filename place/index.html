<!DOCTYPE html>
<html>
<head>
    <title>Redirecionando para Turin App</title>
    <meta charset="utf-8">
    <meta name="apple-itunes-app" content="app-id=6479428113">
    <meta property="al:ios:url" content="https://francisdiasbr.github.io/turin-links/place">
    <meta property="al:ios:app_store_id" content="6479428113">
    <meta property="al:ios:app_name" content="Turin App">
</head>
<body>
    <h1>Redirecionando para o Turin App...</h1>
    <p>Se você não for redirecionado automaticamente, <a href="https://apps.apple.com/br/app/turin-app/id6479428113">clique aqui para abrir na App Store</a>.</p>
    
    <script>
        // Captura o ID do place da URL
        const pathParts = window.location.pathname.split('/');
        const placeId = pathParts[pathParts.length - 1];
        
        // Adiciona o ID do place nas meta tags
        const metaUrl = document.querySelector('meta[property="al:ios:url"]');
        if (metaUrl) {
            metaUrl.content = `https://francisdiasbr.github.io/turin-links/place/${placeId}`;
        }
        
        // Redireciona para a App Store após um delay
        setTimeout(function() {
            window.location.href = 'https://apps.apple.com/br/app/turin-app/id6479428113';
        }, 1500);
    </script>
</body>
</html>
