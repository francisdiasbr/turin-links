<!DOCTYPE html>
<html>
<head>
    <title>Redirecionando para Turin App</title>
    <meta charset="utf-8">
    <meta name="apple-itunes-app" content="app-id=6479428113, app-argument=place">
    <meta property="al:ios:url" content="turin://place">
    <meta property="al:ios:app_store_id" content="6479428113">
    <meta property="al:ios:app_name" content="Turin App">
</head>
<body>
    <script>
        // Tenta abrir o app primeiro
        window.location.href = 'turin://place' + window.location.pathname;
        
        // Se falhar, redireciona para a App Store ap√≥s um pequeno delay
        setTimeout(function() {
            window.location.href = 'https://apps.apple.com/br/app/turin-app/id6479428113';
        }, 1000);
    </script>
</body>
</html>
