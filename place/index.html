<!DOCTYPE html>
<html>
<head>
    <title>Redirecionando para Turin App</title>
    <meta charset="utf-8">
    <meta name="apple-itunes-app" content="app-id=6479428113">
    <meta property="al:ios:url" content="https://francisdiasbr.github.io/turin-links/place">
    <meta property="al:ios:app_store_id" content="6479428113">
    <meta property="al:ios:app_name" content="Turin App">
</head>
<body>
    <script>
        // Mantém a URL HTTPS original
        // O Universal Links cuidará do redirecionamento para o app
        
        // Se o app não estiver instalado, redireciona para a App Store após um delay
        setTimeout(function() {
            window.location.href = 'https://apps.apple.com/br/app/turin-app/id6479428113';
        }, 1000);
    </script>
</body>
</html>
